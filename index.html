<!DOCTYPE html>
<html lang="en" class="mode-dark theme-slate">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusBase - AI Study Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        color-scheme: dark;
      }

      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 300,
        'GRAD' 0,
        'opsz' 24;
        vertical-align: middle;
      }

      .text-glow {
        text-shadow: 0 0 15px var(--glow-color), 0 0 5px var(--primary-300);
      }

      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      @keyframes slide-in-fade-in {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes slide-in-left {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes text-reveal {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes text-gradient-animation {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
      }

      .animate-text-reveal {
        animation: text-reveal 0.7s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        opacity: 0;
      }
      
      .animate-slide-in-left {
        animation: slide-in-left 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        opacity: 0;
      }

      .animate-slide-in {
        animation: slide-in-fade-in 0.5s ease-out forwards;
        opacity: 0;
      }
      
      @keyframes shine-animation {
        0% { transform: translateX(-100%) skewX(-20deg); }
        100% { transform: translateX(200%) skewX(-20deg); }
      }
      .quick-access-card {
        transition: all 0.3s ease-in-out;
        position: relative;
        overflow: hidden;
        border: 1px solid transparent;
      }
      .quick-access-card:hover {
          box-shadow: 0 10px 30px var(--primary-shadow-lg);
          border-color: var(--glass-border);
      }
      .quick-access-icon-container {
          transition: all 0.3s ease-in-out;
      }
      .quick-access-card:hover .quick-access-icon-container {
          transform: scale(1.1);
          box-shadow: 0 0 20px var(--glow-color);
      }
      .shine-effect {
          position: absolute;
          top: 0;
          left: 0;
          width: 50%;
          height: 100%;
          background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.08) 50%, rgba(255,255,255,0) 100%);
          opacity: 0;
          transition: opacity 0.5s ease;
          pointer-events: none;
      }

      .quick-access-card:hover .shine-effect {
          opacity: 1;
          animation: shine-animation 1.5s ease-out;
      }
      
      @keyframes thinking-pulse {
        0%, 100% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.1); opacity: 1; }
      }
      .animate-thinking {
        animation: thinking-pulse 2s infinite ease-in-out;
      }


      body {
        --bg-gradient: linear-gradient(160deg, var(--bg-gradient-start, #020617) 0%, var(--bg-gradient-end, #1e3a8a) 100%);
        background: var(--bg-gradient);
        background-size: 400% 400%;
        animation: gradient-animation 25s ease infinite;
        font-family: 'Syne', sans-serif;
        color: var(--text-primary);
        transition: background-color 0.5s ease, color 0.5s ease;
      }
       
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(var(--text-tertiary) 0.5px, transparent 0.5px);
        background-size: 20px 20px;
        opacity: 0.05;
        z-index: -1;
      }
      
      .liquid-glass {
        background-image: linear-gradient(135deg, var(--glass-light-bg), var(--glass-bg));
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 8px 32px 0 var(--primary-shadow-lg), inset 1px 1px 1px 0 var(--glass-sheen), inset -1px -1px 2px 0 var(--primary-shadow);
      }
      
       /* --- Advanced Glass Effect --- */
      .liquid-glass-advanced {
          position: relative;
          background-image: linear-gradient(135deg, var(--glass-light-bg), var(--glass-bg));
          backdrop-filter: blur(32px) saturate(180%);
          -webkit-backdrop-filter: blur(32px) saturate(180%);
          box-shadow: 0 12px 40px 0 var(--primary-shadow-lg), inset 1px 1px 2px 0 var(--glass-sheen);
          border-radius: 1.25rem; /* 20px */
          border: 1px solid var(--glass-border);
          transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }
       
      .liquid-glass-advanced:hover {
        box-shadow: 0 12px 40px 0 var(--primary-shadow-lg), 
                    inset 1px 1px 2px 0 var(--glass-sheen);
        border-color: var(--glass-border-hover);
      }
      
      /* --- New Glow Effect --- */
      .glow-on-hover {
        position: relative;
      }
      .glow-on-hover::after {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          border-radius: inherit;
          background: radial-gradient(ellipse at center, var(--glow-color), transparent 75%);
          opacity: 0;
          filter: blur(24px);
          transform: scale(0.8);
          transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
          z-index: -1; /* Behind the element's content */
          pointer-events: none;
      }
      .glow-on-hover:hover::after {
          opacity: 0.5;
          transform: scale(1.1);
      }


      /* --- Aurora Border Effect --- */
      .aurora-border {
        position: relative;
        overflow: hidden;
      }
      .aurora-border::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        border-radius: inherit; /* Use the parent's border-radius */
        padding: 1px; /* The width of the border */
        background: linear-gradient(160deg, var(--glow-color), var(--primary-500), transparent, var(--primary-400), var(--glow-color));
        background-size: 400% 400%;
        -webkit-mask: 
            linear-gradient(#fff 0 0) content-box, 
            linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        opacity: 0;
        transition: opacity 0.4s ease-in-out;
        animation: gradient-animation 8s ease infinite;
        pointer-events: none;
      }
      .aurora-border:hover::before {
        opacity: 1;
      }

      .chat-panel-glass-bg {
        background-image: linear-gradient(135deg, rgba(var(--glass-light-rgb), 0.7), rgba(var(--glass-dark-rgb), 0.85));
        backdrop-filter: blur(32px);
        -webkit-backdrop-filter: blur(32px);
      }
      
      .liquid-glass-light {
        background-image: linear-gradient(135deg, var(--glass-sheen), var(--glass-light-bg));
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--glass-border);
        box-shadow: inset 1px 1px 0px 0 var(--glass-sheen);
      }

      .liquid-glass-inset {
        background-color: var(--bg-inset);
        border: 1px solid var(--border-inset);
        box-shadow: inset 0 2px 8px 0 var(--shadow-inset);
      }

      .liquid-glass-interactive:hover {
        background-image: linear-gradient(135deg, var(--glass-light-bg-hover), var(--glass-sheen-hover));
        border-color: var(--glass-border-hover);
        box-shadow: 0 0 15px var(--glow-color-transparent), 0 0 10px var(--primary-shadow);
      }


      /* Enhanced UI Animations */
      @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
      .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
      @keyframes main-content-enter {
        from {
          opacity: 0;
          transform: translateY(20px) scale(0.99);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .animate-main-content-enter {
        animation: main-content-enter 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }
      @keyframes list-item-in {
          from {
              opacity: 0;
              transform: translateX(-20px);
          }
          to {
              opacity: 1;
              transform: translateX(0);
          }
      }
      .animate-list-item {
          opacity: 0; /* Start hidden */
          animation: list-item-in 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      @keyframes grid-item-in {
          from {
              opacity: 0;
              transform: translateY(20px) scale(0.98);
          }
          to {
              opacity: 1;
              transform: translateY(0) scale(1);
          }
      }
      .animate-grid-item-in {
          opacity: 0;
          animation: grid-item-in 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      @keyframes scale-up-fade-in { from { opacity: 0; transform: translate(-50%, -50%) scale(0.95); } to { opacity: 1; transform: translate(-50%, -50%) scale(1); } }
      .animate-scale-up { animation: scale-up-fade-in 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
      @keyframes pop-in { 0% { opacity: 0; transform: scale(0.9); } 100% { opacity: 1; transform: scale(1); } }
      .animate-pop-in { animation: pop-in 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
      
      .accordion-content { 
        overflow: hidden; 
        transition: max-height 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94), opacity 0.3s ease, padding 0.3s ease; 
      }


      /* Enhanced Sidebar Nav Item */
      .nav-item-button {
          position: relative;
          overflow: hidden;
          -webkit-mask-image: -webkit-radial-gradient(white, black);
      }
      .nav-item-button::before {
          content: '';
          position: absolute;
          top: 0;
          left: -100%;
          width: 100%;
          height: 100%;
          background: linear-gradient(120deg, transparent, var(--primary-translucent-hover), transparent);
          transition: left 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }
      .nav-item-button:hover::before {
          left: 100%;
      }
      .nav-item-button .material-symbols-outlined {
        transition: color 0.3s ease-in-out;
      }

      /* Active Button State */
      button, .button-active {
        transition: transform 0.2s ease, box-shadow 0.3s ease;
      }
      button:hover, .button-active:hover {
        box-shadow: 0 0 12px var(--glow-color);
      }
      button:active, .button-active:active {
        transform: scale(0.98);
        box-shadow: none;
        transition: transform 0.1s ease;
      }

      /* Responsive Chat Panel */
       @media (max-width: 768px) {
        .chat-panel-container {
          width: 100vw;
          height: 100vh;
          max-width: 100vw;
          max-height: 100vh;
          top: 0;
          left: 0;
          transform: none;
        }
        .chat-panel-content {
          border-radius: 0;
          height: 100%;
        }
       }
       
      /* Toast Notifications */
      @keyframes toast-in {
        from {
          opacity: 0;
          transform: translateX(100%);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .animate-toast-in {
        animation: toast-in 0.5s cubic-bezier(0.21, 1.02, 0.73, 1) forwards;
      }
      @keyframes toast-out {
        from {
          opacity: 1;
          transform: translateX(0);
        }
        to {
          opacity: 0;
          transform: translateX(100%);
        }
      }
      .animate-toast-out {
        animation: toast-out 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }

      /* Tasks Panel Styles */
      .priority-high { --priority-color: #f43f5e; }
      .priority-medium { --priority-color: #f59e0b; }
      .priority-low { --priority-color: #10b981; }
      
      .due-date-overdue { color: var(--status-overdue-text); }
      .due-date-today { color: var(--status-today-text); }

      .task-group-header {
        font-size: 0.75rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: var(--text-secondary);
        padding: 0.5rem 0.25rem;
        border-bottom: 1px solid var(--glass-border);
        margin-bottom: 0.5rem;
      }
      
      .task-input-field {
        background-color: var(--task-input-bg);
        border: 1px solid var(--border-inset);
        color: var(--text-primary);
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
        transition: all 0.2s ease-in-out;
      }
      .task-input-field::placeholder {
        color: var(--text-tertiary);
      }
      .task-input-field:focus {
        outline: none;
        border-color: var(--primary-400);
        box-shadow: 0 0 0 2px var(--primary-shadow-lg);
      }
      .task-filter-btn {
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        font-weight: 600;
        font-size: 0.875rem;
        color: var(--text-secondary);
        transition: all 0.2s ease-in-out;
      }
      .task-filter-btn.active {
        background-color: var(--primary-translucent);
        color: var(--primary-contrast-text);
        box-shadow: 0 2px 10px var(--primary-shadow);
      }
      .task-filter-btn:not(.active):hover {
        color: var(--text-primary);
        background-color: var(--bg-inset);
      }

      /* ########### REVAMPED NOTES PANEL STYLES ########### */
      .note-grid {
        column-count: 1;
        column-gap: 1.5rem;
      }
      @media (min-width: 768px) { .note-grid { column-count: 2; } }
      @media (min-width: 1024px) { .note-grid { column-count: 3; } }
      @media (min-width: 1280px) { .note-grid { column-count: 4; } }

      .note-card {
        break-inside: avoid;
        margin-bottom: 1.5rem;
        page-break-inside: avoid;
      }
      
      .note-card-content p { margin-bottom: 0.5rem; }
      .note-card-content b { font-weight: 700; color: var(--text-primary); }
      .note-card-content i { font-style: italic; }
      .note-card-content u { text-decoration: underline; }
      
      .note-editor-modal-overlay {
        position: fixed;
        inset: 0;
        background-color: rgba(0,0,0,0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        z-index: 50;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .note-editor-content {
        min-height: 200px;
        color: var(--text-secondary);
        line-height: 1.6;
      }
      .note-editor-content:focus {
        outline: none;
      }
      .note-editor-content p { margin-bottom: 0.75rem; }
      .note-editor-content b { font-weight: 700; color: var(--text-primary); }
      .note-editor-content i { font-style: italic; }
      .note-editor-content u { text-decoration: underline; }

      .note-tag {
        background-color: var(--primary-translucent);
        color: var(--primary-contrast-text);
        padding: 2px 8px;
        border-radius: 9999px;
        font-size: 0.7rem;
        font-weight: 500;
        display: inline-flex;
        align-items: center;
        gap: 4px;
        transition: background-color 0.2s;
      }
      .note-tag button { opacity: 0.6; }
      .note-tag button:hover { opacity: 1; }
      /* ################################################## */
      
      /* Calendar Panel Styles */
      .calendar-day {
        position: relative;
        aspect-ratio: 1 / 1;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        color: var(--text-primary);
      }
      .calendar-day.other-month {
        color: var(--text-tertiary);
        cursor: default;
      }
      .calendar-day:not(.other-month):hover {
        background-color: var(--primary-translucent-hover);
      }
      .calendar-day.today {
        background-color: var(--primary-500);
        font-weight: bold;
        color: var(--primary-contrast-text);
      }
      .calendar-day.selected {
        background-color: transparent;
        border: 2px solid var(--primary-400);
        box-shadow: 0 0 10px var(--glow-color);
      }
      .event-dots {
        position: absolute;
        bottom: 8px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 4px;
      }
      .event-dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
      }
      .color-picker-btn {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        border: 2px solid transparent;
        transition: all 0.2s;
      }
       .color-picker-btn.selected {
        border-color: var(--text-primary);
        transform: scale(1.1);
       }
       .color-picker-btn:hover {
        transform: scale(1.1);
       }
      
      /* Login Screen Styles */
      @keyframes aurora-bg {
        0% { background-position: 0% 50%, 0% 50%; }
        50% { background-position: 100% 50%, 100% 50%; }
        100% { background-position: 0% 50%, 0% 50%; }
      }
      .auth-bg-aurora {
        background-image:
            radial-gradient(ellipse at 20% 15%, var(--primary-shadow-lg) 0%, transparent 40%),
            radial-gradient(ellipse at 80% 25%, var(--glow-color) 0%, transparent 45%),
            radial-gradient(ellipse at 50% 90%, var(--primary-500) 0%, transparent 50%);
        background-size: 300% 300%;
        animation: aurora-bg 15s ease infinite alternate;
      }
      .auth-form-input {
        background-color: var(--bg-inset);
        border: 1px solid var(--border-inset);
        box-shadow: inset 0 2px 8px 0 var(--shadow-inset);
        transition: all 0.3s ease;
      }
      .auth-form-input:focus-within {
        border-color: var(--primary-400);
        box-shadow: inset 0 2px 8px 0 var(--shadow-inset), 0 0 15px var(--glow-color);
      }
      .auth-form-input input {
        background: transparent;
        border: none;
        outline: none;
        width: 100%;
        padding: 0.75rem 1rem 0.75rem 2.5rem;
      }
      .auth-form-input-icon {
        position: absolute;
        left: 0.75rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-tertiary);
        transition: color 0.3s ease;
      }
      .auth-form-input:focus-within .auth-form-input-icon {
        color: var(--primary-400);
      }

      .auth-submit-btn {
          position: relative;
          overflow: hidden;
          background: var(--primary-500);
          box-shadow: 0 0 12px var(--glow-color); /* Make it glow by default */
          transition: all 0.3s ease;
      }
      .auth-submit-btn:hover {
          box-shadow: 0 6px 20px var(--primary-shadow-lg), 0 0 25px var(--glow-color); /* Enhanced hover glow */
      }
      .auth-submit-btn::before {
          content: '';
          position: absolute;
          top: 0;
          left: -100%;
          width: 300%;
          height: 100%;
          background: linear-gradient(110deg, transparent 30%, var(--primary-400), transparent 70%);
          transition: left 0.8s ease;
      }
      .auth-submit-btn:hover::before {
          left: 100%;
      }
      .auth-google-btn .shine-effect {
          transform: translateX(-100%) skewX(-20deg);
      }
      .auth-google-btn:hover .shine-effect {
          transform: translateX(250%) skewX(-20deg);
          transition: transform 1s ease-in-out;
      }
      
      .auth-showcase-grid {
        position: relative;
      }

      .auth-showcase-card {
        background-color: rgba(10, 20, 40, 0.45);
        border: 1px solid rgba(255, 255, 255, 0.08);
        transition: all 0.3s ease;
        border-radius: 1rem;
        box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.1), 0 5px 15px rgba(0,0,0,0.3);
      }
      .auth-showcase-card:hover {
        background-color: rgba(20, 30, 50, 0.6);
        border-color: var(--glass-border-hover);
        box-shadow: inset 0 1px 1px rgba(255,255,255,0.15), 0 0 15px var(--glow-color);
      }
       
      @keyframes particle-animation {
        from { transform: translateY(0); opacity: 1; }
        to { transform: translateY(-100vh); opacity: 0; }
      }
      .particle {
        position: absolute;
        background-color: var(--glow-color);
        border-radius: 50%;
        animation: particle-animation linear infinite;
        pointer-events: none;
      }


      /* Sidebar Widgets */
      .sidebar-widget-container {
        padding-top: 0.75rem;
        border-top: 1px solid var(--glass-border);
      }
      .sidebar-widget {
        padding: 0.5rem;
        background: var(--bg-inset);
        border-radius: 0.75rem;
        border: 1px solid var(--border-inset);
      }
       .sidebar-widget-header {
         font-size: 0.65rem;
         font-weight: 700;
         text-transform: uppercase;
         letter-spacing: 0.05em;
         color: var(--text-secondary);
         margin-bottom: 0.5rem;
       }
      .quick-add-btn {
        flex: 1;
        padding: 0.375rem 0.5rem;
        font-size: 0.8rem;
        font-weight: 600;
        border-radius: 0.5rem;
        background-color: var(--bg-inset);
        border: 1px solid var(--border-inset);
        color: var(--text-secondary);
        transition: all 0.2s ease;
      }
      
      /* Knowledge Graph */
      .graph-node {
          position: absolute;
          padding: 8px 16px;
          border-radius: 9999px;
          font-weight: 600;
          font-size: 14px;
          cursor: grab;
          transition: all 0.3s ease;
          border: 2px solid var(--primary-400);
          background-color: var(--sidebar-bg);
          color: var(--text-primary);
          box-shadow: 0 4px 15px var(--primary-shadow-lg);
      }
       .graph-node:active {
        cursor: grabbing;
        transform: scale(1.05);
        box-shadow: 0 0 20px var(--glow-color);
       }

      /* Theme Picker Modal */
      .theme-picker-modal {
        position: fixed;
        inset: 0;
        background-color: rgba(0,0,0,0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        z-index: 100;
        display: flex;
        align-items: center;
        justify-content: center;

        border: 2px solid var(--glass-border);
        transition: all 0.3s ease;
      }
      .theme-preview-card:hover {
        border-color: var(--primary-400);
        box-shadow: 0 10px 30px var(--primary-shadow-lg);
      }
       .theme-preview-card.active {
        border-color: var(--primary-500);
        box-shadow: 0 0 25px var(--glow-color);
       }
      .mini-ui-preview {
        background: var(--bg-gradient);
        background-size: 200% 200%;
        display: flex;
        height: 80px;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .mini-sidebar {
        width: 35%;
        background-color: var(--sidebar-bg);
        padding: 6px;
      }
      .mini-main {
        flex: 1;
        padding: 6px;
      }
      
      /* Focus Agenda Dashboard */
      .focus-agenda-title {
          font-weight: 800;
          line-height: 1;
          color: var(--text-primary);
          text-shadow: 0 0 25px var(--glow-color), 0 0 10px var(--primary-shadow-lg);
      }
      
      .animated-text-gradient {
        background: linear-gradient(90deg, var(--primary-300), var(--primary-500), #ffffff, var(--primary-300));
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: text-gradient-animation 5s linear infinite;
      }

      @keyframes subtle-pulse {
        0%, 100% { box-shadow: 0 0 25px -5px var(--glow-color-transparent), 0 0 15px -5px var(--primary-shadow); border-color: var(--glass-border); }
        50% { box-shadow: 0 0 40px 0px var(--glow-color), 0 0 20px 0px var(--primary-shadow-lg); border-color: var(--primary-400); }
      }
      .focus-highlight-card {
          animation: subtle-pulse 6s infinite ease-in-out;
      }

      /* New Loading Screen */
      @keyframes logo-pulse {
        0%, 100% { transform: scale(1); box-shadow: 0 0 20px 0px var(--glow-color); }
        50% { transform: scale(1.05); box-shadow: 0 0 35px 10px var(--glow-color); }
      }
      .loading-logo {
        animation: logo-pulse 2s infinite ease-in-out;
      }
      
      /* Settings Panel Color Picker */
      .color-input-wrapper input[type="color"] {
        -webkit-appearance: none;
        border: none;
        width: 44px;
        height: 44px;
        padding: 0;
        border-radius: 50%;
        overflow: hidden;
        cursor: pointer;
      }
      .color-input-wrapper input[type="color"]::-webkit-color-swatch-wrapper {
        padding: 0;
      }
      .color-input-wrapper input[type="color"]::-webkit-color-swatch {
        border: 2px solid var(--border-inset);
        border-radius: 50%;
      }

      .wind-compass {
        width: 100px;
        height: 100px;
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        background-image: radial-gradient(circle, rgba(255,255,255,0.05), transparent 70%);
      }
      .wind-arrow {
        font-size: 2.5rem;
        transition: transform 1.5s cubic-bezier(0.22, 1, 0.36, 1);
        text-shadow: 0 0 10px var(--glow-color);
      }
      .compass-label {
        position: absolute;
        font-size: 0.65rem;
        font-weight: bold;
        color: var(--text-tertiary);
      }
      .label-n { top: 4px; }
      .label-s { bottom: 4px; }
      .label-e { right: 8px; }
      .label-w { left: 8px; }

      /* ################### FOCUS STUDIO STYLES ################### */
      .flashcard-container {
        perspective: 1000px;
      }
      .flashcard {
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 0.7s;
        transform-style: preserve-3d;
      }
      .flashcard-face {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        border-radius: 0.75rem;
      }
      .flashcard-back {
        transform: rotateY(180deg);
      }
      
      /* New Quiz Taker Animations & Styles */
      @keyframes question-in {
        from { opacity: 0; transform: translateX(30px); }
        to { opacity: 1; transform: translateX(0); }
      }
      .animate-question-in { animation: question-in 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
      
      @keyframes question-out {
        from { opacity: 1; transform: translateX(0); }
        to { opacity: 0; transform: translateX(-30px); }
      }
      .animate-question-out { animation: question-out 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }

        background-color: rgba(0,0,0,0.2);

        border-radius: 0.75rem;

      }

        transition: stroke-dashoffset 0.8s cubic-bezier(0.22, 1, 0.36, 1);

      }
